


<div class="d-flex justify-content-between w-75 mx-auto mb-4">
  <input class="form-control py-2 mx-3" type="text" (keyup)="filterTable()"  [(ngModel)]="filterName" placeholder="Filter by name ..." />
  <input class="form-control py-2 mx-3" type="number"  (keyup)="filterTable()"  [(ngModel)]="filterAmount" placeholder="Filter by transaction amount" />
  <button class="btn btn-outline-primary" (click)="filterTable()">Filter</button>
</div>
 <!-- <table class="table table-bordered  text-center "> -->

 <table class="table table-hover table-responsive text-center ">

    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Total Transaction Amount</th>
        <th>View Transactions</th> <!-- Add a column for viewing transactions -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of filteredCustomers">
        <td>{{ customer.id }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ getTotalTransactionAmount(customer.id) }}</td>
        <td><button (click)="selectCustomer(customer.id)" class="btn btn-outline-success rounded px-4">View</button></td> <!-- Add button to view transactions -->
      </tr>
    </tbody>
  </table>


<!-- Add TransactionGraphComponent -->
<div *ngIf="selectedCustomerId !== null">
  <app-transaction-graph [transactions]="transactions" [customerId]="selectedCustomerId"></app-transaction-graph>
</div>
